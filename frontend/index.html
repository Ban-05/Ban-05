<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imageshops</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Imageshops</h1>
        <form id="register-form">
            <input type="text" placeholder="Nom d'utilisateur" id="register-username">
            <input type="password" placeholder="Mot de passe" id="register-password">
            <button type="button" onclick="registerUser()">S'inscrire</button>
        </form>
        <form id="login-form">
            <input type="text" placeholder="Nom d'utilisateur" id="login-username">
            <input type="password" placeholder="Mot de passe" id="login-password">
            <button type="button" onclick="loginUser()">Se Connecter</button>
        </form>
        <input type="file" id="file-upload" multiple>
        <button type="button" onclick="uploadFiles()">Télécharger Fichiers</button>
        <div id="gallery"></div>
    </div>
    <script src="main.js"></script>
</body>
  </html>
