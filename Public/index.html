<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Racing Game</title>
<style>
    .game-container {
        width: 129%;
        height: 400px;
        background-image:url(FB_IMG_17192629483136441.jpg);
        position: relative;
        border-radius:10px
    }
    .car {
        width: 0;
        height: 0;
        border-left: 80px solid transparent ;
        border-right: 20px solid red ;
        border-bottom: 44px solid blue;
        position: absolute;
        top: 0;
        left: 0;
        border-radius:10px
    }
</style>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="game-container" id="gameContainer"></div>
<div><h1>Score: <span id="score">0</h1></span></div>
<div><h1>vaisseaux explos√©s: <span id="carsExploded">0</span></h1></div>
<div id="timer"> <h1>Time Left: 60 </h1></div>
<button onclick="restartGame()">Restart</button>

<script>
let score = 0;
let carsExploded = 0;
let timer = 60;
let interval;

function createCar() {
    const car = document.createElement('div');
    car.classList.add('car');
    car.style.left = '0';
    car.style.top = Math.floor(Math.random() * 350) + 'px';
    car.style.transition = 'left 1s linear';
    car.onclick = () => {
        explodeCar(car);
    };
    document.getElementById('gameContainer').appendChild(car);
    
    setTimeout(() => {
        car.style.left = '100%';
    }, 10);
}

function explodeCar(car) {
    car.style.display = 'none';
    score += 100;
    carsExploded++;
    document.getElementById('score').innerText = score;
    document.getElementById('carsExploded').innerText = carsExploded;
}

function updateTimer() {
    timer--;
    document.getElementById('timer').innerText = 'Time Left: ' + timer;
    if (timer === 0) {
        clearInterval(interval);
    }
}

function restartGame() {
    score = 0;
    carsExploded = 0;
    timer = 60;
    document.getElementById('score').innerText = score;
    document.getElementById('carsExploded').innerText = carsExploded;
    document.getElementById('timer').innerText = 'Time Left: 60';
    document.getElementById('gameContainer').innerHTML = '';
    startGame();
}

function startGame() {
    interval = setInterval(() => {
        createCar();
    }, 1000);
    setInterval(updateTimer, 1000);
}

startGame();
</script>
</body>
</html>
